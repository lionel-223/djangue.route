{% extends 'base.html' %}

{% block content %}
    <h2>Connexion</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label }}<br>
            {{ field }}<br>
            {% for error in field.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        {% endfor %}
    </form>
{% endblock %}
