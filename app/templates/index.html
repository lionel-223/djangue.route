{% extends 'base.html' %}

{% block content %}

{% if current_user.is_anonymous %}
<ul>
    <li><a href="{{ url_for('main.login') }}">Connexion</a></li>
    <li><a href="{{ url_for('main.register') }}">Inscription</a></li>
</ul>
{% else %}
<h3>Bienvenue, {{ current_user.email }}</h3>
<a href="{{ url_for('main.logout') }}">Déconnexion</a>
{% endif %}

<div>
	<a href="{{ url_for('main.write') }}" class="button">Écrivez une lettre</a>
</div>

{% endblock %}
